[job-exec "sql-bak-full"]
schedule = @daily
container = sqlcmd
command = sqlcmd -S mssql -U sa -P "4696048@Saman@Tabesh!" -Q "BACKUP DATABASE [dev-db] TO DISK = '/var/opt/mssql/data/dev-db-$(date --iso).bak'"

[job-exec "sql-bak-diff"]
schedule = @hourly
container = sqlcmd
command = sqlcmd -S mssql -U sa -P "4696048@Saman@Tabesh!" -Q "BACKUP DATABASE [dev-db] TO DISK = '/var/opt/mssql/data/dev-db-$(date --iso).bak' WITH DIFFERENTIAL"

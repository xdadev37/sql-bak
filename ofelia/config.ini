[job-exec "mc-full-mssql"]
schedule = 0 10 1 * * *
container = mc-mssql
command = mc mirror --overwrite /var/mssql/ oncolog/sto-db/

[job-exec "mc-diff-mssql"]
schedule = 0 10 * * * *
container = mc-mssql
command = mc mirror --overwrite /var/mssql/diff-backups/ oncolog/sto-db/diff-backups/

[job-exec "db-bak-full"]
schedule = 0 5 1 * * *
container = sqlcmd
command = /bin/bash /var/db-bak-full.sh

[job-exec "db-bak-diff"]
schedule = 0 0 * * * *
container = sqlcmd
command = /bin/bash /var/db-bak-diff.sh
